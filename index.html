<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty的小天地</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap');

        body {
            font-family: 'ZCOOL XiaoWei', sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 0;
            margin: 0;
            transition: background-color 0.5s;
        }

        header {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            font-size: 2em;
            color: #ff6f91;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 30px;
        }

        .section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        button {
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff3f70;
            transform: scale(1.05);
        }

        /* 打字机效果 */
        .typing {
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #ff6f91;
            width: 0;
            animation: typing 3s steps(30) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* 小气泡对话框 */
        .chat-bubble {
            position: relative;
            display: inline-block;
            background-color: #ffdde1;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-bubble:before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid #ffdde1;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        /* 随机颜色背景 */
        .random-color-button {
            font-size: 1.2em;
            background-color: #ff6f91;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            transition: 0.3s;
        }

        .random-color-button:hover {
            background-color: #ff3f70;
        }
