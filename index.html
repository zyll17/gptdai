<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty的小天地</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap');

        body {
            font-family: 'ZCOOL XiaoWei', sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 0;
            margin: 0;
            transition: background-color 0.5s;
        }

        header {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            font-size: 2em;
            color: #ff6f91;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 30px;
        }

        .section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        button {
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff3f70;
            transform: scale(1.05);
        }

        /* 打字机效果 */
        .typing {
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #ff6f91;
            width: 0;
            animation: typing 3s steps(30) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* 小气泡对话框 */
        .chat-bubble {
            position: relative;
            display: inline-block;
            background-color: #ffdde1;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-bubble:before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid #ffdde1;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        /* 随机颜色背景 */
        .random-color-button {
            font-size: 1.2em;
            background-color: #ff6f91;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            transition: 0.3s;
        }

        .random-color-button:hover {
            background-color: #ff3f70;
        }
    </style>
</head>
<body>

<header>Kitty的小天地 💖</header>

<div class="content">

    <!-- 甜蜜语句 -->
    <section class="section">
        <h2>我们的回忆💭</h2>
        <p id="quote" class="typing">点击按钮看看我们的小甜蜜！</p>
        <button onclick="changeQuote()">换一句</button>
    </section>

    <!-- 小气泡对话框 -->
    <section class="section">
        <h2>我们的对话🗣️</h2>
        <div class="chat-bubble" id="chatBubble">你好呀，我的小宝！</div>
        <button onclick="changeChat()">换一句话</button>
    </section>

    <!-- 随机颜色 -->
    <section class="section">
        <h2>点击按钮变换页面颜色🎨</h2>
        <button class="random-color-button" onclick="changeBackgroundColor()">改变背景颜色</button>
    </section>

    <!-- 留言板 -->
    <section class="section">
        <h2>给我的留言📝</h2>
        <div id="messages">💌 这里会显示你输入的内容</div>
        <input type="text" id="userInput" placeholder="输入你想说的话...">
        <button onclick="addMessage()">发送</button>
    </section>

</div>

<script>
    // 甜蜜语句
    const quotes = [
        "你是我最特别的存在💖",
        "每一天和你在一起都很幸福！🥰",
        "即使再忙，也会想你。",
        "你的一切都让我的世界变得更美好。✨",
        "有你在，才是最好的日子！💕"
    ];

    function changeQuote() {
        const quoteText = document.getElementById("quote");
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteText.innerText = quotes[randomIndex];
    }

    // 小气泡对话框
    const chatMessages = [
        "你好呀，我的小宝！",
        "我爱你，永远不变！",
        "今天好开心，和你一起度过的每一天都是最美好的。",
        "等你，一直等你，直到永远！"
    ];

    function changeChat() {
        const chatBubble = document.getElementById("chatBubble");
        const randomIndex = Math.floor(Math.random() * chatMessages.length);
        chatBubble.innerText = chatMessages[randomIndex];
    }

    // 随机背景颜色
    function changeBackgroundColor() {
        const colors = ['#ffdde1', '#ee9ca7', '#ff6f91', '#ff3f70', '#f5c6e0'];
        document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
    }

    // 留言板功能
