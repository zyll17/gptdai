<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty 和 小宝的秘密基地</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 24px;
            color: #ff69b4;
        }
        .btn {
            background-color: #ffb6c1;
            border: none;
            padding: 12px 18px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }
        .message {
            font-size: 20px;
            margin-top: 10px;
            color: #d14781;
        }
        .input-area {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ff69b4;
            margin-bottom: 10px;
        }
        #messages {
            margin-top: 10px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Kitty 和 小宝的秘密基地 ❤️</h1>
    
    <button class="btn" id="thinkBtn">想我了吗？</button>
    <button class="btn" id="shakeBtn">戳一下</button>
    <button class="btn" id="loveBtn">每日一句</button>
    <button class="btn" id="bgBtn">换个背景</button>

    <p class="message" id="message"></p>

    <!-- 留言板 -->
    <div class="input-area">
        <h2>💌 留言板</h2>
        <input type="text" id="nameInput" placeholder="你的名字">
        <textarea id="messageInput" rows="3" placeholder="想说的话"></textarea>
        <button class="btn" id="submitMessage">提交留言</button>
        <div id="messages"></div>
    </div>

    <script>
        document.getElementById("thinkBtn").addEventListener("click", function() {
            document.getElementById("message").innerText = "当然想你啦！(づ￣ 3￣)づ";
        });

        document.getElementById("shakeBtn").addEventListener("click", function() {
            document.body.style.transform = "translateX(5px)";
            setTimeout(() => document.body.style.transform = "translateX(-5px)", 100);
            setTimeout(() => document.body.style.transform = "translateX(0)", 200);
        });

        document.getElementById("loveBtn").addEventListener("click", function() {
            const words = [
                "你是我心里最软的那块糖。",
                "即使全世界与你为敌，我也站在你这边。",
                "抱歉，我的心好小，装不下别人，只能装你。",
                "如果爱你是错，我不愿意对。",
                "想和你一起浪费时间，比如一起发呆，一起看日落。",
                "每天早上醒来，阳光和你都在，这就是我想要的未来。"
            ];
            let randomIndex = Math.floor(Math.random() * words.length);
            document.getElementById("message").innerText = words[randomIndex];
        });

        document.getElementById("bgBtn").addEventListener("click", function() {
            const colors = ["#ffe4e1", "#fce4ec", "#e1bee7", "#d1c4e9", "#b3e5fc"];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        });

        document.getElementById("submitMessage").addEventListener("click", function() {
            let name = document.getElementById("nameInput").value;
            let message = document.getElementById("messageInput").value;
            if (name && message) {
                let messageBox = document.createElement("p");
                messageBox.innerHTML = `<strong>${name}：</strong> ${message}`;
                document.getElementById("messages").appendChild(messageBox);
                document.getElementById("nameInput").value = "";
                document.getElementById("messageInput").value = "";
            } else {
                alert("请填写完整的留言信息！");
            }
        });
    </script>

</body>
</html>
