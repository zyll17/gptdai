<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- 保持原有head内容不变 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty的小天地</title>
    <style>
        /* 保持原有CSS不变 */
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap');

        body {
            font-family: 'ZCOOL XiaoWei', sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 0;
            margin: 0;
            transition: background-color 0.5s;
        }

        header {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            font-size: 2em;
            color: #ff6f91;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 30px;
        }

        .section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        button {
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff3f70;
            transform: scale(1.05);
        }

        .typing {
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #ff6f91;
            width: 0;
            animation: typing 3s steps(30) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .chat-bubble {
            position: relative;
            display: inline-block;
            background-color: #ffdde1;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-bubble:before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid #ffdde1;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
    </style>
</head>
<body>
    <header>🐾 Kitty的小天地 🐾</header>
    
    <div class="content">
        <div class="section">
            <div class="typing">欢迎来到我的温馨小窝~</div>
        </div>

        <div class="section">
            <!-- 仅添加onclick事件绑定 -->
            <button onclick="showMessage()">点击有惊喜</button>
            <button onclick="changeColor()">随机颜色</button>
        </div>

        <div class="section">
            <div class="chat-bubble" id="messageBox">等你发现小秘密哦~</div>
        </div>
    </div>

    <script>
        // 保持原有JavaScript不变
        function showMessage() {
            const messages = [
                "🎉 你找到我啦！",
                "🌸 今天也要开心哦~",
                "🍰 请你吃小蛋糕！",
                "💖 你真是个小机灵鬼~",
                "🐱 喵喵喵~"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('messageBox').textContent = randomMsg;
        }

        function changeColor() {
            const colors = ['#ffdde1', '#ee9ca7', '#F4D03F', '#AED6F1', '#ABEBC6'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.typing').style.animation = 'typing 3s steps(30) forwards';
        });
    </script>
</body>
</html>
